{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    {% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <h1 class="text-center display-3 py-3">Edit Profile</h1>

                {{error}}

                <form method="POST" class="card card-body transparentTwo">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="text-center">
                        <button class="btn btn-outline-dark px-4 w-100">
                            Edit 
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    {% endblock %}
</body>
</html>
