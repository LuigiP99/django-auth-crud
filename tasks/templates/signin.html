{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body transparentTwo">
                <h1 class="text-center">Sign in</h1>
                            
                <div>{{error}} {% if error %} <span class="bi bi-exclamation-diamond-fill"></span>{% endif %}</div>
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
            
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                
                <button class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
