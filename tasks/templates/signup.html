{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    {% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body transparentTwo">
                    <h1 class="text-center">Sign Up</h1>
                
                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="">First Name:</label>
                        <input type="text" name="first name" id="first name" class="form-control" placeholder="First Name (Optional)">
                    </div>

                    <div class="mb-3">
                        <label for="">Last Name:</label>
                        <input type="text" name="last name" id="last name" class="form-control" placeholder="Last Name (Optional)">
                    </div>
 
                    <div class="mb-3">
                        <label for="">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                    </div>

                    <div class="mb-3">
                        <label for="">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Write your email">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="password1">Confirm your password:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
                    </div>
            
                    <button class="btn btn-primary">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </main>

    {% endblock %}
</body>
</html>
