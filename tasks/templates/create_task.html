{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1 class="text_center display-3 py-3">Create Task</h1>
            
            <form action="/tasks/create/" method="POST" class="card card-body transparentTwo">
    
                {{error}}

                {% csrf_token %}
    
                {{form.as_p}}

                <button class="btn btn-outline-dark">
                    Save
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
